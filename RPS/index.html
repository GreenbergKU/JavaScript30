<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ROCK PAPER SCISSORS: ODIN PROJECT</title>
    <link href="./styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header id="gameHeader" class="game-header">ROCK PAPER SCISSORS</header>
    <main>
      <section id="choice" class="game choice-section hidden">
        <div class="choice choice-text"> 
          <h3 class="text-choice">OVERALL SCORE</h3> 
          <div id="score-choice" class="score choice-wins">         
            <div class="wins user-wins">
              <h4 class="wins-text">USER</h4>
              <h4 class="wins-text wins-number wins-user">#</h4>
            </div>                        
            <div class="wins computer-wins">
              <h4 class="wins-text">COMPUTER</h4>
              <h4 class="wins-text wins-number wins-comp">#</h4>
            </div>
          </div>
        </div>  
        <div id="choiceBtns"> 
          <div class="game-buttons choice-buttons">
            <button id="rock" class="play choice-btn rock">ROCK</button>
            <button id="paper" class="play choice-btn paper">PAPER</button>
            <button id="scissors" class="play choice-btn scissors">SCISSORS</button>
          </div>            
          <h2 class="choice-header click">'click' your choice now</h2>
        </div>              
      </section>
      <section id="play" class="play-section hidden">
        <div class="play"> 
          <h2 id="roundHeader" class="game round-header">THIS ROUND</h2>
          <div class="game-play"> 
            <div class="user-play round-play">
              <h2 class="user-play-message play-msg">USER PLAYED:</h2>
              <div class="user-choice-btn play-btn">user-play</div>
            </div>
            <div class="computer-play round-play">
              <h2 class="computer-play-message play-msg">COMPUTER PLAYED:</h2>
              <div class="computer-choice-btn play-btn">computer-play</div>
            </div>
          </div>
          <div class="game round-message round-info">
            <h3 id="round-info">round-info</h3>                          
          </div>
          <div class="game round-message round-outcome">
            <h2 id="round-outcome">round-outcome</h2>               
          </div> 
        </div>
      </section>
      <section id="nextRound" class="game-question nextRound-section hidden">     
        <div class="game question nextRound-text">
          <h4 id="round-text">Ready for the next round of ROCK PAPER SCISSORS?</h4>            
        </div>
        <div id="nextRoundBtns" class="game-buttons round-buttons">
          <button class="play round-btn round-yes">YES</button>
          <button class="play round-btn round-no">NO</button>
        </div>
      </section> 
      <section id="question" class="game-question">
        <div class="game question question-text">
          <h2 id="questionText">Do you want to play ROCK PAPER SCISSORS?</h2> 
          <h2 id="playAgainText" class="hidden">PLAY AGAIN?</h2>            
        </div>
        <div id="questionBtns" class="game-buttons">
          <button class="playQ yes">LETS DO THIS!</button>
          <button class="playQ no">NOT RIGHT NOW </button>
        </div>  
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
